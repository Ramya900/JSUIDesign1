<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container bg-light logo">
        <h1 class="text-center text-danger headding">Arithmatic Operations</h1>
        <form method="POST" class="form">
            <div class="row">
                <div class="col">
                    <label for="usr" class="font-weight-bold text-info">First Input :</label>
                </div>
                <div class="col">
                    <label for="usr" class="font-weight-bold text-info">Second Input :</label>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <input type="number" class="form-control" placeholder="Enter first input" id="first" required name="input1">
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="Enter second input" id="second" required name="input2">
                </div>
            </div><br>

            <div class="row">
                <div class="col text-center space1">
                    <button type="button" class="btn btn-dark btn-lg tab" onclick="inpAddittion()"><kbd>+</kbd></button>
                    <button type="button" class="btn btn-dark btn-lg tab" onclick="inpSubtraction()"><kbd>-</kbd></button>
                    <button type="button" class="btn btn-dark btn-lg tab" onclick="inpMultipliction()"><kbd>*</kbd></button>
                    <button type="button" class="btn btn-dark btn-lg tab" onclick="inpDivision()"><kbd>/</kbd></button>
                    <button type="button" class="btn btn-dark btn-lg tab" onclick="inpModulus()"><kbd>%</kbd></button>
                </div>
            </div>

            <div class="form-group">
                <label for="usr" class="font-weight-bold text-info">Result is :</label>
                <input type="text" id="answer" name="result">
            </div><br>
            
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
    <script src="./app.js"></script>

</body>
</html>
